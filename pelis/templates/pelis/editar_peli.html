{% extends "pelis/main.html" %}

{% block content %}

<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js">
</script>

{% if crear %}
  <h2>Crear película</h2>
  <script type="text/javascript">
    $(document).ready(function(){
        $("#op3").css("background-color","#4286f4");
        $("#op3").addClass("nav-item active");

    });
  </script>
{% else %}

  <h2>Editar película</h2>
  <script type="text/javascript">
    $(document).ready(function(){
        $("#op2").css("background-color","#4286f4");
        $("#op2").addClass("nav-item active");

      });
  </script>
{% endif %}

<br>
<form method="post">
    {% csrf_token %}
    <div class="form-group col-md-3">
      {% for field in form %}

        {{ field.label_tag}}<br>
        {{ field }}<br>
      {% endfor %}

    <button type="submit" class="btn btn-primary">Guardar</button>
    </div>


</form>

{% endblock %}
