version: '3'
services:
   mongo:
     image: mongo:4.0
     volumes:
       - ./datos_db:/data/db
       - .:/datos

   mongo-express:
     image: mongo-express
     ports:
       - 8081:8081
     depends_on:
       - mongo

   nginx:
     image: nginx:alpine
     ports:
       - "80:80"
     volumes:
       - ./conf:/etc/nginx/conf.d:ro
       - ./staticfiles:/usr/staticfiles
     depends_on:
       - web

   web:
     build: .
     command: gunicorn proyecto.wsgi:application --bind 0.0.0.0:8000
     volumes:
       - .:/code
     expose:
       - 8000
     links:
       - mongo
     depends_on:
       - mongo
